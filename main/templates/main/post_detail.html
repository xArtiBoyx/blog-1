{% extends 'base.html' %}


{% block title %}
    Пост: {{ post.title }}
{% endblock title %}


{% block content %}
    <h1>{{ post.title }}</h1>
    <p>{{ post.body }}</p>
    <p>Автор: {{ post.author.last_name }} {{ post.author.first_name }}. Создан: {{ post.created_at }}</p>
    <a href="{% url 'post_update' pk=post.pk %}"><button>Изменить пост</button></a>
{% endblock content %}
